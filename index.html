<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hip Hop Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="beat-background">
         <h1 class="player-title">ðŸŽ§ Hip-Hop Player ðŸŽ§</h1>
                
        <div id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        
        <div class="main-container">
            <div class="player-container">
                <!-- Album Art -->
                <div class="track-art">
                    <img id="track-image" src="files/1.jpg" alt="Track Image" />
                </div>

                <!-- Song Info -->
                <div class="track-name">Track Name</div>
                <div class="track-artist">Artist</div>

                <!-- Controls Section -->
                <div class="controls">
                    <button class="control-btn prev-track" title="Previous">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn playpause-track" title="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn next-track" title="Next">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button class="control-btn shuffle-track" title="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn mute-track" title="Mute/Unmute">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>

                <div class="slider-group">
                    <label class="slider-label">
                        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                    </label>
                    <input type="range" id="seek-slider" min="0" max="100" value="0" />
                </div>

                <div class="slider-group">
                    <label class="slider-label">
                        Volume: <span id="volume-value">100%</span>
                    </label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
                </div>
            </div>

            <div class="playlist-section">
                <h2 class="playlist-title">-- ðŸ“€ Playlist --</h2>
                <div id="playlist" class="playlist-container smooth-scroll">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
